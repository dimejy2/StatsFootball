<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8"/> 
        <title>Player Stats</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <style>
body { padding-top:50px; }
        </style>

        <!-- JS -->
        <!-- load angular and our custom application -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

        <script src="https://cdn.rawgit.com/dimejy2/ehr/master/firstApp18.js"></script>
       
       <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>



        <style>
.gridStyle { margin-top: 20px; height: 800px;
}
        </style>
    </head>
    <body class="container" ng-app="firstApp" ng-controller="mainController as main"> 
        <div class="page-header">
        <h1 style="text-align:center"> PLAYER STATS REPORTING</h1>
        </div>
        <div class ="text-center">
        <div class="btn-group btn-group-lg" style="text-align:center">
                    <button class="btn btn-primary" ng-click="all()">All Players</button>
                    <button class="btn btn-primary" ng-click="wr()">Wide Receivers</button>
                    <button class="btn btn-primary" ng-click="qb()">Quarter Backs</button>
                    <button class="btn btn-primary" ng-click="rb()">Running Backs</button>
                    <button class="btn btn-primary" ng-click="te()">Tight Ends</button>
                    <button class="btn btn-primary" ng-click="k()">Kickers</button>
        
        </div>
        </div>
        <br>
        <div class="text-center">            
        <button class="btn btn-warning btn-lg" ng-click="filterAll()">Apply Stat 6 Filter</button>
        </div>
        <br>
        <div class ="jumbotron ">
        <table class="table table-bordered table-striped table-hover">
            <thead> <tr>
                    <td>id</td> 
                    <td>Name</td> 
                    <td>Stat 1</td>
                    <td>Stat 2</td>
                    <td>Stat 3</td>
                    <td>Stat 4</td>
                    <td>Stat 5</td>
                    <td>Stat 6</td>
                    <td>Stat 7</td>
                    <td>Stat 8</td>
                    <td>pos</td>
                </tr>
            </thead>
            <tbody>
                <tr  ng-repeat="data in response">
                    <td>{{data.id }}</td>
                    <td>{{data.name }}</td>
                    <td>{{data.stat1 }}</td>
                    <td>{{data.stat2 }}</td>
                    <td>{{data.stat3 }}</td>
                    <td>{{data.stat4 }}</td>
                    <td>{{data.stat5 }}</td>
                    <td>{{ data.stat6 }}</td>
                    <td>{{ data.stat7 }}</td>
                    <td>{{ data.stat8 }}</td>
                    <td>{{ data.pos }}</td>
                </tr>
                
                </tr>
            </tbody>
        </table> 
        </div>
    </body>
</html>
